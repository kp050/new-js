<html>
  <head>
    <title>speeding system</title>
    <script>
      function speeding() {
        let speed = 0;
        return {
          accelerate: function () {
            speed = speed + 10;
            return speed;
          },
          breaks: function () {
            speed = speed - 5;
            return speed;
          },
        };
      }

      let data = speeding();
      let statement = "";

      function breaks() {
        let value = data.breaks();
        statement = `i am driving at a speed of ${value}`;
        document.getElementById("action").innerHTML = statement;
      }

      function accelerate() {
        let value = data.accelerate();
        statement = `i am driving at a speed of ${value}`;
        document.getElementById("action").innerHTML = statement;
      }
    </script>
  </head>
  <body>
    <h1>My first action page in html</h1>
    <h3 id="action"></h3>
    <button onclick="breaks()">breaks</button>
    <button onclick="accelerate()">accelerator</button>
  </body>
</html>
